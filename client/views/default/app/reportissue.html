<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-dark" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title class="" data-comp-id="nav-title.1">Enter Report Details</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div data-comp-id="div.1">
            <select-list data-comp-id="selectList.1" label-class=" required">Category</select-list>
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <div data-comp-id="text.1">Severity</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <ion-radio class="radio-button" data-comp-id="radio.1">Minor</ion-radio>
                </div>
                <div class="col" data-comp-id="column.3">
                    <ion-radio class="radio-button" data-comp-id="radio.2">Medium</ion-radio>
                </div>
                <div class="col" data-comp-id="column.4">
                    <ion-radio class="radio-button" data-comp-id="radio.3">High</ion-radio>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.5">
                    <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                        <span class="input-label">Description</span>
                        <textarea rows="4"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <button class="button button-block" data-comp-id="button.3">Submit</button>
    </ion-content>
</ion-view>
